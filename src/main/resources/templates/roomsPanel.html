<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <meta charset="UTF-8">
    <title>Rooms Panel</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/logout.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbars :: nav-simple"></div>
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-md-5">
            <h1 class="text-center mt-md-5">New Room</h1>
            <form action="#" th:action="@{/admin/rooms}" th:object="${roomForm}" method="post" class="form">
                <div class="form-group">
                    <div th:if="${#fields.hasErrors('roomName')}" th:errors="*{roomName}" class="alert alert-danger text-center"></div>
                    <label for="room-name">Room name</label>
                    <input id="room-name" type="text" th:field="*{roomName}" class="form-control"/>
                </div>
                <div class="text-center">
                    <input type="submit" value="Add New Room" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
