<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="roomName" th:value="${roomName}"/>
    <meta th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <meta charset="UTF-8">
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <title th:text="'Room: ' + ${roomName}"></title>
</head>
<body>
<div class="container">
    <nav class="nav">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link" sec:authorize="hasRole('ADMIN')" href="/admin">Admin</a>
        <!--/* Login is taken from attributes, because principal name is some github ID and it looks like ex. [500000] */-->
        <a class="nav-link" th:href="@{'https://github.com/' + ${#request.userPrincipal.principal.attributes.login}}" th:text="${#request.userPrincipal.principal.attributes.login}"></a>
        <a class="nav-link" href="#" onClick="logout()">Logout</a>
    </nav>
    <div class="row mt-md-5">
        <div class="col-md-10 offset-md-1">
            <h2 class="text-center" th:text="${roomName}"></h2>
            <div id="all-messages" class="container mt-md-2" style="min-height: 500px; max-height: 500px; overflow-y: scroll">

            </div>
            <div class="message-box mt-md-1">
                <form class="form" id="message-form" name="message-form">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="message" placeholder="Message...">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="submit-msg btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/app.js" type="application/javascript"></script>
<script>
    var csrf = $("meta[name=_csrf]").attr("value");

    function logout() {
        $.ajax({
            method: "POST",
            url: "/logout",
            headers: {"X-CSRF-TOKEN":csrf},
            success: function() {
                location.replace("/");
            }
        })
    }
</script>
</body>
</html>
